{% extends 'engine/base.html' %}

{% block content %}
    <div id="main" role="main">
        {% for notification in notifications %}
            <p id="{{ notification.pk }}" {% if notification.status == False %}onclick="AjaxNotificationsViewed({{ notification.pk }})"{% endif %} {% if notification.status == True %}style="color: darkgray"{% endif %}>{{ notification.date|date:"G:i" }}
                User <a href="{% url 'user_detail' username=notification.authors_subscriber.author %}">{{ notification.authors_subscriber.author }}</a>
                added post <a href="{% url "post_detail" name=notification.post.url %}">{{ notification.post.name }}</a>
                <a href="#" style="float:right" onclick="AjaxNotificationDelete({{ notification.pk }})">X</a></p><br>
        {% endfor %}
    </div>
    <script>
    function AjaxNotificationsViewed(pk){
        $.ajax({
            url: "{% url 'notification_viewed' %}",
            type: 'POST',
            data: {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                pk: pk
            },
            success: function() {
                $('#' + pk).css('color', 'darkgray')
            }
        });
    }
    function AjaxNotificationDelete(pk){
        $.ajax({
            url: "{% url 'notification_delete' %}",
            type: 'POST',
            data: {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                pk: pk
            },
            success: function() {
                $('#' + pk).remove();
            }
        });
    }
    </script>
{% endblock %}
