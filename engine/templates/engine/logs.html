{% extends 'engine/base.html' %}

{% block content %}
<div class="content">
	<div class="wrap">
        <div id="main" role="main">
            <ul id="tiles">
                {% for log in logs %}
                <p>[{{ log.date|date:"G:i:s" }}] {{ log.user }} ({{ log.ip }}) {{ log.method }} to "{{ log.path }}" {% if log.data %}data: {{ log.data }}{% endif %}</p>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
