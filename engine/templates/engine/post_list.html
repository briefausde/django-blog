{% extends query|yesno:"engine/search.html,engine/home.html" %}

{% block content_posts %}
{% for post in posts %}
<li onclick="location.href='{% url 'post_detail' name=post.url %}';">
	<img src="{{ post.img_small }}" width="100%">
	<div class="post-info">
		<div class="post-basic-info">
			<h3><a href="{% url 'post_detail' name=post.url %}">{{ post.name }}</a></h3>
			<span><a href="{% url 'post_detail' name=post.url %}"><label> </label>{{ post.published_date }}</a></span>
			<p>{{ post.text_small }}</p>
		</div>
		<div class="post-info-rate-share">
			<div class="rateit">
				<span> </span>
			</div>
			<div class="post-share">
				<a href="share-{{ post.pk }}"><span> </span></a>
			</div>
			<div class="clear"> </div>
		</div>
	</div>
</li>
{% endfor %}
{% endblock %}
