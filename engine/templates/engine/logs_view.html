{% extends 'engine/base.html' %}

{% block content %}
<script type="text/javascript">
    function updateLogs() {
        $.ajax({
            url: "{% url 'logs_list' %}",
            cache: false,
            success: function(html){
                $("#logs").html(html);
            }
        });
    }
    $(document).ready(function(){
        updateLogs();
        setInterval('updateLogs()', 3000);
    });
</script>
<div id="main" role="main">
    <ul id="tiles">
        <div id="logs"></div>
    </ul>
</div>
{% endblock %}
